<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!--
        이벤트 핸들러 등록 방식은 3가지로 구성됨
        1. 요소 노드의 어트리뷰트에 이벤트 핸들러 등록
        2. DOM노드 객체의 프로퍼티에 이벤트 핸들러 등록
        3. EventTarget.prototype.addEventListener(eventtype, handler, [options?{capture : true}])

        이번에는 DOM 객체의 프로퍼티를 통한 이벤트 핸들러 등록에 대해서 알아보자.

        document.getElementById('text').onkeyup = function () {

        }

        // 1. 이벤트 타깃 : document.getElementById('text')
        // 2. 이벤트 타입 : on(접두사) + keyup(이벤트명)
        // 3. 이벤트 핸들러 : 함수선언문

        이벤트 핸들러 프로퍼티 방식은 하나의 이벤트에 하나의 이벤트 핸들러만 바인딩이 가능함.(하나의 이벤트는 하나의 이벤트 핸들러만 선언해야함.)
        만약 중복되는 이벤트 핸들러가 있으면 나중에 선언한 이벤트 핸드러를 실행함.
    -->
        <input type="text" id="text" />
        <script>
            document.querySelector("#text").onkeyup = function ({
                type,
                keyCode,
                which,
            }) {
                console.log("1", type, keyCode, which);
            };

            document.querySelector("#text").onkeydown = function ({
                type,
                keyCode,
                which,
            }) {
                console.log("2", type, keyCode, which);
            };
        </script>
    </body>
</html>
