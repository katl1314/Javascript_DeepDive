<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
            Mission input요소의 입력 필드에 입력되면 결과를 표시하는 예제를 만들어보자.
        -->
        <input type="text" />
        <span class="msg"></span>
        <script>
            var $input = document.querySelector('input[type="text"');
            var $msg = document.getElementsByClassName("msg")[0];

            // 입력 필드 입력 중 키보드에서 손을 땠을 때 이벤트 핸들러를 브라우저에서 실행함.
            $input.onkeyup = function ({ key, target }) {
                // Enter키 클릭시 이벤트 중단
                if (key === "Enter") {
                    return; // 함수 실행 종료
                }
                $msg.textContent = target.value; // 입력필드의 값을 span.msg에 텍스트 표시함.
            };
        </script>
    </body>
</html>
