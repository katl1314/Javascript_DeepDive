<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul id="foo">
            <li class="a">A</li>
            <li class="b">B</li>
            <li class="c">C</li>
        </ul>
        <script>
            var $foo = document.getElementById("foo");

            $foo.addEventListener(
                "click",
                function (e) {
                    console.log(e.currentTarget, e.target, e.eventPhase);
                    e.target.style.color = "blue";
                },
                false
            );

            document.querySelector(".a").addEventListener("click", (e) => {
                e.stopPropagation(); // class a에 대한 이벤트 전파는 금지함.
                console.log("a", e.currentTarget, e.target, e.eventPhase);
                e.target.style.color = "red";
            });
        </script>
    </body>
</html>
