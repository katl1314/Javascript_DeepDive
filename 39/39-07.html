<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./39-07.js" defer></script>
    <style>
        .box {
            width : 50px;
            height: 50px;
        }

        .active {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--
        Element.prototype.innerText는 css에 순종적임 css가 visibility hidden일 경우 innerText는 공백문자를 반환하게 됨.
        즉 innerText는 접근자 프로퍼티(setter, getter)으로 노드의 텍스트를 취득 및 변경이 가능하나, 사용하지 말자.

        Element.prototype.innerHTML은 innerText와 동일하게 접근자 프로퍼티임.
        다만 텍스트 뿐만 아니라 HTML마크업을 문자열 형태로 전달하고 파싱 후 DOM에 반영한다.
        CSS에 영향이 미치는 Element.prototype.innerText를 대신 사용한다.


        HTML Mark up => HTML 태그 형태를 의미함.
    -->
    <div id="foo"><span>A</span></div>
    <div class="active box"></div>
</body>
</html>
